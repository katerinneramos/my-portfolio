<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Interactivo de GCP</title>
    <link rel="stylesheet" href="../../css/data-engineer/gcp-gamefication.css">
</head>

<body>
    <header>
        <h1>Google Cloud Professional Data Engineer</h1>
        <p>Selecciona una lección para comenzar</p>
    </header>

    <main>
        <div id="lesson-selection">
            <h2>Lecciones Disponibles</h2>
            <div class="lesson-grid">
                <button onclick="loadLesson(0)">1️⃣ Diseño de Sistemas de Procesamiento de Datos</button>
                <button onclick="loadLesson(1)">2️⃣ Ingesta y Procesamiento de Datos</button>
                <button onclick="loadLesson(2)">3️⃣ Almacenamiento de Datos</button>
                <button onclick="loadLesson(3)">4️⃣ Preparación y Análisis de Datos</button>
                <button onclick="loadLesson(4)">5️⃣ Mantenimiento y Automatización</button>
                <button onclick="loadLesson(5)">6️⃣ Seguridad y Cumplimiento</button>
                <button onclick="loadLesson(6)">7️⃣ Machine Learning en Datos</button>
                <button onclick="loadLesson(7)">8️⃣ Monitoreo y Solución de Problemas</button>
                <button onclick="loadLesson(8)">9️⃣ Optimización de Costos</button>
                <button onclick="loadLesson(9)">🔟 Migración de Datos a GCP</button>
            </div>
        </div>

        <div id="lesson-container" style="display: none;"></div>

        <div id="certification-container" style="display: none;">
            <h2>¡Felicidades! Has completado la lección.</h2>
            <p>Tu puntaje final es: <span id="final-score"></span></p>
            <button onclick="exitGame()">Volver al Inicio</button>
        </div>
    </main>

    <script src="../../js/gcp/data-engineer/gcp-gamefication.js"></script>
</body>

</html>


<!--
Estructura del Proyecto
Página de inicio:

Un diseño atractivo que dé la bienvenida al usuario.

Un botón para comenzar el curso.

Lecciones:

Divididas por temas de GCP (por ejemplo: Compute Engine, BigQuery, Cloud Storage, etc.).

Cada lección tiene una pequeña descripción y recursos adicionales.

Desafíos:

Después de cada lección, se presenta un mini-desafío (como una prueba de opción múltiple o de acción) que el usuario debe completar.

Los desafíos están vinculados a obtener puntos, medallas y rankings.

Sistema de Puntos:

El usuario acumula puntos tras completar los desafíos.

Al final, se pueden obtener medallas o un certificado virtual.

Nivelación y Medallas:

El usuario puede subir de nivel al completar desafíos.

Las medallas son otorgadas por logros como responder correctamente 10 preguntas o completar todas las lecciones de un tema.

Certificación Interna:

Una vez que el usuario complete todos los módulos, puede obtener una "certificación interna", que es un certificado virtual generado al final.
-->
