<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Laboratorio GCP</title>
    <link rel="stylesheet" href="../../css/data-engineer/mini-lab.css">
</head>

<body>
    <div class="container">
        <h1>Mini-Laboratorio de GCP</h1>
        <p id="exerciseDesc"></p> <!-- DescripciÃ³n del ejercicio -->

        <div id="terminal">
            <p>> Escribe el comando adecuado:</p>
            <input type="text" id="commandInput" placeholder="Ejemplo: gcloud compute instances ...">
            <button onclick="executeCommand()">Ejecutar</button>
            <div id="output"></div>
        </div>

        <p><strong>Tiempo restante:</strong> <span id="timer">60</span> segundos</p>
        <p><strong>Puntaje:</strong> <span id="score">0</span></p>

        <h2>Insignias</h2>
        <div id="badges"></div>

        <button onclick="nextExercise()">Siguiente Ejercicio</button>
        <button onclick="resetProgress()">Reiniciar Progreso</button>
    </div>


    <script src="../../js/gcp/data-engineer/mini-lab.js"></script>
</body>

</html>
