<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Google Cloud</title>
    <link rel="stylesheet" href="../../css/gcp-quiz.css">
</head>

<body>
    <!-- Pantalla de inicio -->
    <div id="start-screen" class="screen">
        <h1>Cloud Digital Leader</h1>
        <p>Demuestra tus conocimientos para la certificación respondiendo preguntas y
            armando código. Responde las preguntas
            correctamente para obtener puntajes y aparecer en el ranking.</p>
        <input type="text" id="player-name" placeholder="Ingresa tu nombre">
        <button id="start-game-btn" style="background-color:coral;">¡Empezar!</button>
        <div id="ranking" class="ranking"></div>
    </div>

    <!-- Pantalla del juego -->
    <div id="game-screen" class="screen" style="display: none;">
        <h1>Juego de Google Cloud</h1>
        <p id="question-counter">Pregunta 1 de 10</p>
        <p id="timer">Tiempo: 60s</p>
        <p id="question-text">Pregunta aquí</p>

        <div id="options-container"></div>

        <input type="text" id="answer-input" placeholder="Escribe tu respuesta aquí" style="display:none;" />

        <p id="result-message"></p>

        <button id="next-btn" style="display:none;">Siguiente</button>

        <button id="back-btn">Volver al inicio</button>
        <button id="quit-btn">Salir del juego</button>

        <p id="score" style="display:none;"></p>
        <div id="ranking" style="display:none;"></div>
    </div>

    <script src="../../js/gcp/data-engineer/gcp-quiz-digital-leader.js"></script>
</body>

</html>
